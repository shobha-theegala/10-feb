<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./frame.css" />
  </head>

  <body>
    <div class="container">
      <div class="row col-1">
        <div class="col">
          <label>First Name</label>
          <input type="text" />
        </div>
        <div class="col">
          <label>Last Name</label>
          <input type="text" />
        </div>
      </div>
      <div class="row">
        <label>User Name</label>
        <div class="logo">
          <span class="symbol">@</span>
          <input class="text" type="text" placeholder="User Name" />
        </div>
      </div>
      <div class="row">
        <label>Email</label>
        <span class="email-text">(Optional)</span>
        <input type="text" placeholder="you@example.com" />
      </div>
      <div class="row">
        <label>Address</label>
        <input type="text" placeholder="1234 Main St" />
      </div>
      <div class="row">
        <label>Address 2 </label>
        <span class="email-text">(Optional)</span>
        <input type="text" placeholder="Apartment or Suite" />
      </div>
      <div class="row col-1">
        <div class="col">
          <label>Country</label>
          <select name="country">
            <option>Choose...</option>
          </select>
        </div>
        <div class="col">
          <label>State</label>
          <select name="country">
            <option>Choose...</option>
          </select>
        </div>
        <div class="col">
          <label>Zip</label>
          <input type="text" />
        </div>
      </div>
    </div>
  </body>
</html>
